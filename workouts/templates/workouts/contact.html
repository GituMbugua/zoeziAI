{% extends 'workouts/base.html' %}
{% load static %}

{% block content %}
    <!-- CONTACT -->
    <section class="contact section" id="contact">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 data-aos="fade" data-aos-delay="200">Contact Us</h1>
                </div>
                <div class="card-body">
                    <h3 class="mb-4 pb-2" data-aos="fade" data-aos-delay="200">Feel free to ask anything</h3>
                    <form action="#"
                          method="post"
                          class="contact-form webform"
                          data-aos="fade"
                          data-aos-delay="400"
                          role="form">
                          {% csrf_token %}
                          {% include 'workouts/includes/form.html' %}
                        {% comment %} <input type="text" class="form-control" name="name" placeholder="Name">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                        <textarea class="form-control" rows="5" name="message" placeholder="Message"></textarea> {% endcomment %}
                        <button type="submit" class="form-control" id="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
