{% extends 'workouts/base.html' %}
{% load static %}

{% block content %}
<!-- LANDING PAGE -->
<section class="landing d-flex flex-column justify-content-center align-items-center"
         id="home">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto col-12">
                <div class="landing-text mt-5 text-center">
                    <h6 data-aos="fade" data-aos-delay="300">New way to build a healthy lifestyle!</h6>
                    <h1 class="text-white" data-aos="fade" data-aos-delay="500">Upgrade your body with zoeziAI</h1>
                    <a href="{% url 'about' %}"
                       class="btn custom-btn mt-3"
                       data-aos="fade"
                       data-aos-delay="700">Learn More</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'categories' %}"
                       class="btn custom-btn bordered mt-3"
                       data-aos="fade"
                       data-aos-delay="700"
                       >Get Started</a>
                    {% else %}
                    <a href="{% url 'login' %}"
                       class="btn custom-btn bordered mt-3"
                       data-aos="fade"
                       data-aos-delay="700"
                       >Get Started</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
