{% extends 'workouts/base.html' %}
{% load static %}

{% block content %}
    <!-- CLASS -->
    <section class="class section" id="class">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 text-center mb-5">

                    <h2 data-aos="fade" data-aos-delay="100">Training Categories</h2>
                </div>
                <div class="col-lg-4 col-md-6 col-12"

                     data-aos-delay="400">

                        </div>
                    </div>
                </div>
                <div class="mt-5 mt-lg-0 mt-md-0 col-lg-4 col-md-6 col-12"

                     data-aos-delay="450">

                        </div>
                    </div>
                </div>
                <div class="mt-5 mt-lg-0 col-lg-4 col-md-6 col-12"
                     data-aos="fade"
                     data-aos-delay="500">
                    <div class="class-thumb">
                        <img src="{% static 'workouts/images/class/cardio.jpg' %}"

                            <h3 class="mb-1">Cardio</h3>

                    </div>
                </div>
            </div>
        </div>
